[package]
name = "solver-pricing"
version = "0.1.0"
edition = "2021"
rust-version = "1.86.0"

[dependencies]
solver-types = { path = "../solver-types" }
async-trait = "0.1.73"
serde = { version = "1.0", features = ["derive"] }
thiserror = "1.0"
toml = { workspace = true }
alloy-primitives = "0.8.0"
reqwest = { version = "0.12", features = ["json"] }
tokio = { version = "1.0", features = ["sync"] }
tracing = "0.1"