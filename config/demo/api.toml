# API Server Configuration
# Configures the HTTP API for receiving off-chain intents

[api]
enabled = true
host = "127.0.0.1"
port = 3000
timeout_seconds = 30
max_request_size = 1048576  # 1MB

[api.implementations]
discovery = "offchain_eip7683"

# JWT Authentication Configuration
[api.auth]
enabled = true
jwt_secret = "${JWT_SECRET:-MySuperDuperSecureSecret123!}"
access_token_expiry_hours = 1
refresh_token_expiry_hours = 720  # 30 days
issuer = "oif-solver-demo"

# Quote Configuration
[api.quote]
# Quote validity duration (time for user to sign and submit quote)
validity_seconds = 60  # 1 minute

# Fill deadline duration (time to fill outputs on destination chains)  
fill_deadline_seconds = 300  # 5 minutes

# Expires duration (time to finalize/claim on origin chain, must be > fill_deadline)
expires_seconds = 600  # 10 minutes
