# API Configuration - Generated by setup_testnet.sh

[api]
enabled = true
host = "127.0.0.1"
port = 3000
timeout_seconds = 30
max_request_size = 1048576

[api.implementations]
discovery = "offchain_eip7683"

[api.auth]
enabled = false
jwt_secret = "${JWT_SECRET:-JWT_SECRET}"
access_token_expiry_hours = 1
refresh_token_expiry_hours = 720
issuer = "oif-solver-testnet"

[api.quote]
# Quote validity duration (time for user to sign and submit quote)
validity_seconds = 60  # 1 minute

# Fill deadline duration (time to fill outputs on destination chains)  
fill_deadline_seconds = 300  # 5 minutes

# Expires duration (time to finalize/claim on origin chain, must be > fill_deadline)
expires_seconds = 600  # 10 minutes
