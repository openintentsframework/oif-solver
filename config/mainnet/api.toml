# API Configuration

[api]
enabled = true
host = "127.0.0.1"
port = 3000
timeout_seconds = 30
max_request_size = 1048576

[api.implementations]
discovery = "offchain_eip7683"

[api.auth]
enabled = false
jwt_secret = "${JWT_SECRET:-JWT_SECRET}"
access_token_expiry_hours = 1
refresh_token_expiry_hours = 720
issuer = "oif-solver-mainnet"

[api.quote]
validity_seconds = 60
